<!-- Posts  -->
<div class="ttitle">{{ title }}</div>
<div id="list">

    {% for answer in answers %}
        <div class="post">
            <span class="title">{{ answer.answer }}</span><br />
            by {{ answer.username }} <br /><br />
            {{ answer.text }} <br />
        </div>
    {% endfor %}
</div>
